<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Pickup Report</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/Ico updated.png" type="image/png">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--color-primary, #007bff);
            margin-bottom: 40px;
        }
        .form-grid {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .form-buttons button {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #submit-btn {
            background: var(--color-accent, #28a745);
            color: white;
        }
        #clear-btn {
            background: #6c757d;
            color: white;
        }
        #status {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            min-height: 50px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h1>Container Pickup Report</h1>

    <form id="pickupForm" class="form-grid" autocomplete="off">
        <div>
            <label for="container" class="required">Container Number</label>
            <input type="text" id="container" name="container" required autocomplete="off">
        </div>
        <div>
            <label for="carrier">Carrier</label>
            <input type="text" id="carrier" name="carrier" autocomplete="off">
        </div>
        <div>
            <label for="rego">Truck Rego</label>
            <input type="text" id="rego" name="rego" autocomplete="off">
        </div>

        <div class="form-buttons">
            <button type="submit" id="submit-btn">Submit</button>
            <button type="button" id="clear-btn">Clear Form</button>
        </div>
    </form>

    <div id="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Create Supabase client only once
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://xoxbmcfsawwibxdegznv.supabase.co',
      'sb_publishable_PWIgfu7AZifTuNM-3CNlHA_D7wqFB7s'
    );

    const form = document.getElementById('pickupForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const container = document.getElementById('container').value.trim().toUpperCase();
        const carrier = document.getElementById('carrier').value.trim() || null;
        const rego = document.getElementById('rego').value.trim() || null;

        if (!container) {
            status.innerHTML = '<span class="error">Container Number is required</span>';
            return;
        }

        status.innerHTML = 'Submitting report...';
        status.className = '';

        const { data, error } = await supabaseClient
            .from('pickup_reports')
            .insert({
                container_number: container,
                carrier: carrier,
                rego: rego
            });

        if (error) {
            console.error('Supabase error:', error);
            status.innerHTML = '<span class="error">Failed to submit. Please try again.</span>';
        } else {
            status.innerHTML = '<span class="success">âœ“ Report submitted successfully! Thank you.</span>';
            form.reset();
        }
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
        form.reset();
        status.innerHTML = '';
    });
</script>

</body>
</html>
